table:
  name: users
  schema: public
array_relationships:
  - name: todos
    using:
      foreign_key_constraint_on:
        column: user_id
        table:
          name: todos
          schema: public
select_permissions:
  - role: user
    permission:
      columns:
        - id
        - name
      filter: {}
    comment: ""
update_permissions:
  - role: user
    permission:
      columns:
        - last_seen
      filter:
        id:
          _eq: X-Hasura-User-Id
      check: null
    comment: ""
